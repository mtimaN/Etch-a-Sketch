<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main"> 
        <div class="side-buttons">
            <div class="rainbow-container">
                <button onclick="rainbow()" class="rainbow-button">Rainbow</button>
            </div>
            <div class="shadow-container">
                <button onclick="shadow()" class="rainbow-button">Shadow</button>
            </div>
        </div>
        <div class="center">
            <div class="buttons">
                <button onclick="changeSize()" class="size-button"> Change Size</button>
                <button onclick="clearBoard(size)" class="clear-button"> Clear Board</button>
            </div>

            <div class="canvas">
                <script src="scripts/main.js"></script> 
            </div>
        </div>
        <div class="select-colors">
            <input class="color-picker" type="color" value="#ffffff" />
        </div>
        </div>
    </div>
</body>
</html>
